{% block content %}

<table class="table table-striped">

    <th>Title</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Date</th>
    <th>Notes</th>
  </tr>
  {% for exp in expenses %}
  <tr>
    <td>{{ exp.title }}</td>
    <td>â‚¹{{ exp.amount }}</td>
    <td>{{ exp.category }}</td>

</table>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Back to Dashboard</a>
{% endblock %}
